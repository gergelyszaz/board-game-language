on: pull_request
name: Test
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Compile
      uses: gergelyszaz/action-maven-cli@master
      with:
        args: clean compile
    - name: Test
      uses: gergelyszaz/action-maven-cli@master
       with:
        args: test
